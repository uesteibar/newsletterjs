  <div class="container">



    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <legend class="col-lg-10">New Email</legend>
          <button class="btn btn-primary btn-lg-1" ng-click="sendEmail()">Send</button>
          <button class="btn btn-primary btn-lg-1" ng-click="saveEmail()">Save</button>
        </div>
        <div class="form-group">
      <label for="select" class="col-lg-1 control-label">Account</label>
      <div class="col-lg-11">
        <select ng-model="selectedAccount" ng-options="account.accountName for account in accounts" ng-change="setAccount()" class="form-control" id="select">
        </select>
      </div>
    </div>
        
        <div class="form-group">
          <label for="multisubject" class="col-lg-1 control-label">Subject</label>
          <div class="col-lg-11">
            <multi-select    
              input-model="listsToSelect"
              button-label="name selected"
              default-label="Select email lists"
              item-label="name selected"
              tick-property="selected"
            >
            </multi-select>
          </div>
        </div>
        <div class="form-group">
          <label for="subject" class="col-lg-1 control-label">Subject</label>
          <div class="col-lg-11">
          <input ng-model="email.subject" type="text" class="form-control" id="subject" placeholder="Subject">
          </div>
        </div>

        
        <div class="form-group">
          <label for="textArea" class="col-lg-1 control-label">Email</label>
          <div class="col-lg-11">
          <text-angular ng-model="email.content" rows="15" id="textArea"></text-angular>


          </div>
        </div>
      </fieldset>
    </form>

  </div>
