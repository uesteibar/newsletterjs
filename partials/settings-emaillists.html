<div class="container margin-top">
<div class="row">
<div class="col-md-4">
	<form class="form-horizontal" name="form">
		<fieldset>
			<div class="form-group">
				<legend class="col-md-10">New Email list</legend>
			</div>
			<div class="form-group">
				<label for="listName" class="col-md-4 control-label">List name</label>
				<div class="col-md-7">
					<input required="true" ng-model="emaillist.name" type="text" class="form-control" id="listName" placeholder="list name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-5"></div>
				<button ng-disabled="form.$invalid" class="col-md-10 col-md-offset-1 btn btn-primary" ng-click="saveEmailList()">Save</button>


			</div>

		</fieldset>

	</form>
</div>
<div class="col-md-6">
	<div class="form-group">
		<legend class="col-md-10">Email lists</legend>
	</div>
	<div class="scrollableGrid">
	<table class="table table-striped table-hover">
		<thead>
			<tr>

				<th>List name</th>
				<th>Addresses</th>
				<th>Delete</th>

			</tr>
		</thead>
		<tbody>
			<tr class="selectableGrid" ng-repeat="emaillist in emaillists" ng-click="openList(emaillist)">
				<td>{{emaillist.name}}</td>
				<td>{{emaillist.addressNum}}</td>

				<td><button class="btn btn-primary btn-xs" ng-click="deleteEmailList(emaillist.id)">X</button></td>
			</tr>

		</tbody>
	</table> 
	</div>
</div>

</div>
</div>


<div class="row margin-top-double">
<div class="col-md-2"></div>
	<form class="form-horizontal" name="subform">
	<div class="form-group col-md-5">
				<label for="addAddres" class="col-md-2 control-label">Add</label>
				<div class="col-md-6">
					<input required="true" name="newAddress" ng-model="newAddress.address" type="email" class="form-control" id="addAddres" placeholder="address">
				</div>
				<button ng-disabled="!subform.newAddress.$valid" class="col-md-3 btn btn-primary" ng-click="addAddressToList()">Save</button>
			</div>

			<div class="form-group col-md-5">
				<label for="searchAddress" class="col-md-2 control-label">Search</label>
				<div class="col-md-6">
					<input required="true" ng-model="searchAddress" type="text" class="form-control" id="searchAddress" placeholder="search">
				</div>
				
			</div>
			</form>
</div>
<div class="row">
<div class="col-md-2"></div>
	<div class="scrollableGrid col-md-10">
	<table class="table table-striped table-hover">
		<thead>
			<tr>


				<th>Address</th>
				<th>Delete</th>

			</tr>
		</thead>
		<tbody>
			<tr class="selectableGrid" ng-repeat="address in currentList.addresses | filter: searchAddress">

				<td>{{address}}</td>

				<td><button class="btn btn-primary btn-xs" ng-click="deleteAddressFromList(address)">X</button></td>
			</tr>

		</tbody>
	</table> 
	</div>
</div>


</div>
