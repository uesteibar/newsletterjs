<div class="container margin-top">
<div class="row">
	<div class="col-md-4">
		<form class="form-horizontal" name="form">
			<fieldset>
				<div class="form-group">
					<legend class="col-md-10">New Account</legend>
				</div>
				<div class="form-group">
					<label for="accountName" class="col-md-4 control-label">Account name</label>
					<div class="col-md-7">
						<input required="true" ng-model="account.accountName" type="text" class="form-control" id="accountName" placeholder="account name">
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-md-4 control-label">Email address</label>
					<div class="col-md-7">
						<input required="true" ng-model="account.address" type="email" class="form-control" id="address" placeholder="email@example.com">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-4 control-label">Password</label>
					<div class="col-md-7">
						<input required="true" ng-model="account.password" type="password" class="form-control" id="password" placeholder="password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-5"></div>
					<button ng-disabled="form.$invalid" class="col-md-10 col-md-offset-1 btn btn-primary" ng-click="saveAccount()">Save</button>


				</div>
			</fieldset>

		</form>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<legend class="col-md-10">Accounts</legend>
		</div>
		<table class="table table-striped table-hover ">
			<thead>
				<tr>

					<th>Account</th>
					<th>Email address</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="account in accounts">
					<td>{{account.accountName}}</td>
					<td>{{account.address}}</td>
					<td><button class="btn btn-primary btn-xs" ng-click="deleteAccount(account.id)">X</button></td>
				</tr>

			</tbody>
		</table> 
	</div>
	</div>
</div>
