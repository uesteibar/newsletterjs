<!DOCTYPE html>
<html ng-app="newsletterjs">
 
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsLetterJS | UEsteibar</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="css/angular-multi-select.css">
    <link rel="stylesheet" type="text/css" href="css/loading-bar.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
 
<body class="container">
  

  <div class="container header-cont" ng-controller="HeaderCtrl">
  
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">NewsLetterJS</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('home')}"><a href="#/home">Home <span class="sr-only">(current)</span></a></li>
        <li ng-class="{active: isActive('emails')}"><a href="#/emails">Email List</a></li>
        <li ng-class="{active: isActive('new')}"><a href="#/new/0">Create</a></li>
        
        
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <!-- <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form> -->
      <li ng-class="{active: isActive('/settings')}"><a href="#/settings">Settings</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>





</div>
    <ng-view></ng-view>


    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
   	<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/textAngular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/lib/textAngular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-multi-select.js"></script>
    <script type="text/javascript" src="js/lib/loading-bar.js"></script>
    <script type="text/javascript" src="js/lib/toastr.min.js"></script>


    <!-- app.js file -->
    <script type="text/javascript" src="js/app.js"></script>

	<!-- Controller files -->
	<script type="text/javascript" src="js/controllers/HomeCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/NewEmailCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/EmailsCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/SettingsCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/HeaderCtrl.js"></script>

    <!-- Service files -->
    <script type="text/javascript" src="js/services/indexedDBService.js"></script>
</body>
 
</html>
